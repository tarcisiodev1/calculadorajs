<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main data-theme="dark">
        <header class="header">
          <h1>Calculadora.js</h1>
          <button id="mudarTemas">Dark/Light</button>
        </header>
        <input type="text" id="input" />
        <div id="chaves">
          <button id="clear">C</button>
          <button class="buttonValue" data-value=" ( ">(</button>
          <button class="buttonValue" data-value=" ) ">)</button>
          <button class="buttonValue" data-value=" / ">/</button>
          <button class="buttonValue" data-value="7">7</button>
          <button class="buttonValue" data-value="8">8</button>
          <button class="buttonValue" data-value="9">9</button>
          <button class="buttonValue" data-value=" * ">*</button>
          <button class="buttonValue" data-value="4">4</button>
          <button class="buttonValue" data-value="5">5</button>
          <button class="buttonValue" data-value="6">6</button>
          <button class="buttonValue" data-value=" - ">-</button>
          <button class="buttonValue" data-value="1">1</button>
          <button class="buttonValue" data-value="2">2</button>
          <button class="buttonValue" data-value="3">3</button>
          <button class="buttonValue" data-value=" + ">+</button>
          <button class="buttonValue" data-value="0">0</button>
          <button class="buttonValue" data-value=".">.</button>
          <button class="buttonValue" data-value=" % ">mod</button>
          <button id="equal">=</button>
        </div>
        <div class="copiarResultado">
          <button id="clickCopiar">Copiar</button>
          <input type="text" id="resultado" disabled />
        </div>
      </main>
    </div>
  </body>
</html>
